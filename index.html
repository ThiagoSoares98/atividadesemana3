<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="container">
    <div>
        <img src="./img/undraw_sign_up_n6im.svg">
    
    </div>
    <div class="form">
        <form actcion="#">
            <div class="form-header">
                <div class="title">
                    <h1>Formulário de Cadastro</h1>
                </div>
            
            </div>
            <div class="input-box">
                <label for="firstname">Primeiro nome:</label>
                <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
            </div>

            <div class="input-box">
                <label for="lastname">Sobrenome:</label>
                <input id="lasstname" type="text" name="laststname" placeholder="Digite seu sobrenome" required>
            </div>

            
            <div class="input-box">
                <label for="email">E-mail:</label>
                <input id="email" type="email" name="email" placeholder="Digite seu email" required>
            </div>


            <div class="input-box">
                <label for="number">Celular:</label>
                <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
            </div>

            <div class="input-box">
                <label for="password">Senha:</label>
                <input id="password" type="password" name="password" placeholder="Digte sua Senha" required>
            </div>

            <div class="input-box">
                <label for="Confirmpassword">Confirme sua senha:</label>
                <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Digte sua Senha" required>
            </div>
            <div class="gender-inputs">
                <div class="gender-title">
                     <h6>Gênero</h6>
                </div>

                <div class="gender-group">
                    <div class="gender-input">
                        <input type="radio" id="female" name="gender">
                        <label for="female">Feminino</label>
                    </div>
                    <div class="gender-input">
                        <input type="radio" id="male" name="gender">
                        <label for="male">Masculino</label>

                        
                    <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label> <br>

                    
                    <br>
                    Interesses: <input type="checkbox" name="nome"> Esporte <input type="checkbox" name="nome"> Tecnologia <input type="checkbox" name="nome"> Viagem <br>
                    <label>Comentários:</label><br>
                    <textarea id="caixa"></textarea>
                     
                    
                    <div class="login-button">
                        <button><a href="#">Enviar</a></button>
                    </div>
                    </div>
                        
                        
                    </div>
                </div>

            </div>
            
           


        </form>
        <div>

        </div>
    </div>
</div>

</body>
</html>
